<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img-top">
          <img src="./images/illustration-hero.svg" alt="illustration hero" />
        </div>
        <div class="card-body">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="icon music" class="icon" />
            <div class="plan-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a class="plan-link" href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <a class="cancel-link" href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
